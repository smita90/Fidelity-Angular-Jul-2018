<h1>Calculator-2</h1>
<hr>
<input type="number" (change)="model.x = $event.target.valueAsNumber">
<select (change)="operator = $event.target.value">
	<option value="add">Add</option>
	<option value="subtract">Subtract</option>
	<option value="multiply">Multiply</option>
	<option value="divide">Divide</option>
</select>
<input type="number" (change)="model.y = $event.target.valueAsNumber">
<input type="button" value="Calculate" (click)="model[operator]()">
<div>{{model.result}}</div>
